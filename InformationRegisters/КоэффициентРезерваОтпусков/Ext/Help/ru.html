<h1>Регистр сведений "Коэффициент резерва отпусков"</h1>
<p>В регистре сведений хранится информация о коэффициентах резерва отпусков. Данные регистра используются при формировании проводок по отражению в бухгалтерском учете оплаты отпусков в документе <a href="Document.ОтражениеЗарплатыВРеглУчете/Help">"Отражение зарплаты в регл учете"</a>. </p></body></html>
